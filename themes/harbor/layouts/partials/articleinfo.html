{{if eq .Params.showPageInfo true}}

  <div class="article-info">
    <small>
      <div>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
      {{if .Params.Author.Name}}
        <i><strong>Author</strong>: {{.Params.Author.Name}}</i>
      {{end}}
      {{if .Params.Author.Company}}
      <i> | {{.Params.Author.Company}}</i>
      {{end}}
    </small>
    {{with .Description }}
    <!-- show description if available -->
    <h3  class="page-title">{{.}}</h3>
    {{end}}
  </div>

{{end}}
