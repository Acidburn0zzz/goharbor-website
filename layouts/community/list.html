{{ define "main" }}
{{ $title := .Title }}
{{ $desc  := .Params.description }}
<section class="hero is-primary is-medium is-bold">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-3 is-size-4-mobile has-text-weight-light">
        {{ . | markdownify }}
      </p>
      {{ end }}
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
